name: Actualizar Datos Aire CDMX

on:
  schedule:
    - cron: '*/10 * * * *'  # Ejecutar cada 15 min (más seguro para evitar errores)
  workflow_dispatch:      # Botón manual

jobs:
  import-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Instalar R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      # --- PASO NUEVO: INSTALAR DRIVERS DE LINUX ---
      - name: Instalar dependencias de sistema (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Instalar librerías de R
        run: |
          install.packages(c("httr", "stringr", "dplyr", "readr"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Correr script de scraping
        run: Rscript script.R  # Asegúrate que tu archivo se llame script.R

      - name: Guardar cambios (Commit & Push)
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git add datos_aire.csv
          git commit -m "Actualización automática de datos aire" || echo "Sin cambios para commitear"
          git push
