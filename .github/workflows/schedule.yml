name: Actualizar Datos Aire CDMX

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  import-data:
    runs-on: ubuntu-latest  # Rápido, sin esperas
    permissions:
      contents: write
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      # --- LA SOLUCIÓN MAESTRA ---
      # Creamos un archivo de configuración "inseguro" manualmente
      - name: Crear Configuración SSL Permisiva
        run: |
          cat <<EOF > openssl_unsafe.cnf
          openssl_conf = openssl_init
          [openssl_init]
          ssl_conf = ssl_sect
          [ssl_sect]
          system_default = system_default_sect
          [system_default_sect]
          CipherString = DEFAULT@SECLEVEL=1
          EOF
          # Forzamos al sistema a leer ESTE archivo
          echo "OPENSSL_CONF=$PWD/openssl_unsafe.cnf" >> $GITHUB_ENV

      - name: Instalar dependencias de sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Instalar R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Instalar librerías de R
        # Sin caché por ahora para asegurar instalación limpia
        run: |
          install.packages(c("httr", "stringr", "dplyr", "readr"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Correr script de scraping
        run: Rscript script.R

      - name: Guardar cambios (Commit & Push)
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git add datos_aire.csv
          git commit -m "Actualización automática" || echo "Sin cambios"
          git push
