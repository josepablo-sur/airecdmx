name: Actualizar Datos Aire CDMX

on:
  schedule:
    - cron: '*/15 * * * *'  # Ejecutar cada 15 min
  workflow_dispatch:      # Botón manual

jobs:
  import-data:
    # --- EL CAMBIO CLAVE: USAR LINUX VERSIÓN 2020 ---
    # Esta versión no tiene los bloqueos de seguridad estrictos de OpenSSL 3.0
    runs-on: ubuntu-20.04
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Instalar dependencias de sistema (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Instalar R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Instalar librerías de R
        # Instalamos versiones binarias compiladas para ir más rápido
        run: |
          install.packages(c("httr", "stringr", "dplyr", "readr"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Correr script de scraping
        run: Rscript script.R

      - name: Guardar cambios (Commit & Push)
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git add datos_aire.csv
          git commit -m "Actualización automática de datos aire" || echo "Sin cambios para commitear"
          git push
