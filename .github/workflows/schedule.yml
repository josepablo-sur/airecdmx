name: Actualizar Datos Aire CDMX

on:
  schedule:
    - cron: '*/15 * * * *'  # Cada 15 min
  workflow_dispatch:      # Botón manual

jobs:
  import-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      # --- EL FIX MÁGICO: BAJAR SEGURIDAD DEL SISTEMA OPERATIVO ---
      - name: Downgrade OpenSSL Security (Fix DH key too small)
        run: |
          # Forzamos al sistema a aceptar llaves inseguras (Nivel 0)
          sudo sed -i 's/SECLEVEL=2/SECLEVEL=0/g' /etc/ssl/openssl.cnf
          # Por si acaso la sintaxis varía en esta versión de Ubuntu:
          sudo sed -i 's/DEFAULT@SECLEVEL=2/DEFAULT@SECLEVEL=0/g' /etc/ssl/openssl.cnf

      - name: Instalar dependencias de sistema (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Instalar R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Instalar librerías de R
        run: |
          install.packages(c("httr", "stringr", "dplyr", "readr"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Correr script de scraping
        run: Rscript script.R

      - name: Guardar cambios (Commit & Push)
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git add datos_aire.csv
          git commit -m "Actualización automática de datos aire" || echo "Sin cambios para commitear"
          git push
